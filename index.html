<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Async Js</title>
</head>
<body>=
    <div class="form">
        <div class="container">
            <form action="" id="form" class="card">
                <legend class="form-title">smoki</legend>

                <div class="input-group--inline">
                    <div class="input-group">
                        <label for="input-brand">Brand</label>
                        <select type="text" id="input-brand" name="brand">
                            <option value="Smoky Mix">Smoky Mix</option>
                            <option value="Soft Vapor">Soft Vapor</option>
                            <option value="Smoky Premium">Smoky Premium</option>
                            <option value="Smoky Premium">Smoky Premium</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label for="input-title">Title</label>
                    <input type="text" id="input-title" name="title">
                </div>

                <div class="input-group">
                    <label for="input-price">Price</label>
                    <input type="number" id="input-price" name="price">
                </div>
                
                <div class="input-group radio">
                    <legend style="margin-bottom: 20px;">Rating</legend>
                    <label>0<input type="radio" name="rating" value='0'></label>
                    <label>1<input type="radio" name="rating" value='1'></label>
                    <label>2<input type="radio" name="rating" value='2'></label>
                     <label>3<input type="radio" name="rating" value='3'></label>
                     <label>4<input type="radio" name="rating" value='4'></label>
                     <label>5<input type="radio" name="rating" value='5'></label>
                </div>

                <div class="input-group">
                    <label for="input-available">Available</label>
                    <input type="checkbox" id="input-available" name="availability">
                </div>

                <input type="submit" value="Send" class="submit">
            </form>
        </div>
    </div>


    <ul id="catalog">

    </ul>


    <script src='main.js'></script>
    <script src="lessons.js"></script>
</body>
</html>
